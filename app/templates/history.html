{% extends 'base.html' %}
{% block content %}
<h3>DNS modification history for {{ user }} (most recent first):</h3>
<p></p>
<ol>
{% for transaction in history %}
    <li>
        <ul>
        {% for action in transaction %}
            <li>{{ action|string }}</li>
        {% endfor %}
        </ul>
    </li>
{% endfor %}
</ol>
{% endblock %}
