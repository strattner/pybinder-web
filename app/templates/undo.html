{% extends 'base.html' %}
{% block content %}
{% if history %}
    <h3>The following change(s) will be undone:</h3>
    <br>
    <ul>
    {% for action in history %}
        <li>{{ action|string }}</li>
    {% endfor %}
    </ul>
    <form action ="" method="post" name="undo">
        {{ form.hidden_tag() }}
        <div class="submit">
            <input type="submit" value="Undo" class="button">
        </div>
    </form>

{% else %}
    <p>Nothing to see here</p>
{% endif %}
{% endblock %}
